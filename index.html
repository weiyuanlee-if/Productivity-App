<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Things To Do</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main id="todolist">
        <h1 class="title">Things To Do</h1>

        <ul class="do-list">
            <li class="taskitem"><label for="task">Nothing</label><input type="checkbox" class="checkbox"
                    id="checktask1" name="task1" value="task">
            </li>
        </ul>



        <div id="taskinput">
            <input id="todoinput" class="inputbox" type="text" placeholder="What are you doing today?">
            </input>
        </div>

        <div class="task_buttons">

            <div class="addTodo">
                <button class="addBtn">Add
                </button>
            </div>

            <div class="removeTodo">
                <button class="removeBtn">Remove</button>
            </div>
        </div>



    </main>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</body>

</html>
