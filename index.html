<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Things To Do</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main id="list-background">
      <h1 class="title">Things To Do</h1>
  
      <form class="form" id="form">
        <input id="task-input" class="inputbox" type="text" placeholder="What are you doing today?">
        </input>
        <button class="add-task" type="submit">+</button>
      </form>
  
      <div class="to-do-list">
        <ul class="ul-list">
          <li class="task-item">Eat Pizza<button class="checked-task"><i class="fas fa-check"></i></button><button class="delete-task">X</button></li>
        </ul>
      </div>
    </main>
  
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </body>
  
  </html>
